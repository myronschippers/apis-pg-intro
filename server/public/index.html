<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Some Tennis</title>
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/styles.css"/>
</head>
<body>
    <h1>Add to the Music Library</h1>
    <div class="js-addPlayer">
        <label for="artist">Artist</label>
        <input type="text" class="js-artist"/>

        <label for="track">Track</label>
        <input type="text" class="js-track"/>

        <label for="rank">Rank</label>
        <input type="number" class="js-rank"/>

        <label for="published">Published</label>
        <input type="text" class="js-published"/>

        <button class="js-add">Submit</button>
    </div>
    <h2>Current Library</h2>
    <table class="tableWrapper">
        <thead>
            <tr>
                <th>Artist</th>
                <th>Track</th>
                <th>Rank</th>
                <th>Published</th>
            </tr>
        </thead>
        <tbody class="js-musicTableBody">
            <tr>
                <td>artist name</td>
                <td>track title</td>
                <td>song rank</td>
                <td>date</td>
            </tr>
            <tr>
                <td>artist name</td>
                <td>track title</td>
                <td>song rank</td>
                <td>date</td>
            </tr>
            <tr>
                <td>artist name</td>
                <td>track title</td>
                <td>song rank</td>
                <td>date</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
